<html lang="ko">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/gh/nicemess/ridibatang@1.0/fonts/ridibatang.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'off-white': '#FAFAF8',
              'off-black': '#0A0A0C',
              'mid-light': '#E8E8E6',
              'mid-dark': '#18181A',
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"RIDIBatang"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            letterSpacing: {
              'tight-editorial': '-0.03em',
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      html.lenis, html.lenis body {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      .lenis.lenis-smooth iframe {
        pointer-events: none;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        background: transparent;
      }
      /* Custom utility for word spacing since Tailwind doesn't support it natively in default config */
      .word-spacing-wide {
        word-spacing: 0.15em;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* 라이트 모드 (히어로) */
      .text-light-mode {
        color: #0A0A0C;
      }
      .border-light-mode {
        background-color: #0A0A0C;
      }
      /* 다크 모드 (섹션1 ~ 아웃트로) */
      .text-dark-mode {
        color: #E8E8E6;
      }
      .border-dark-mode {
        background-color: #E8E8E6;
      }
    </style>
